    <script>
      $(function(){
        var Font = Backbone.Model.extend({});
        var GWF = Backbone.Collection.extend({
          _WEBFONT_URL: 'https://www.googleapis.com/webfonts/v1/webfonts',
          _GWF_APIKEY: 'AIzaSyBKEIQeLtpWJgZ8rqSPGoy5NgzqOoqlJIY',

          model: Font,

          load: function()  {
            var $this = this;
            $.ajax({
              url: this._WEBFONT_URL,
              data: {key: this._GWF_APIKEY},
              success: function(data, textStatus, jqXHR) {
                $(data.items).each(function(idx, font) {
                  $this.add(
                    new Font({ 
                      'family': font.family, 
                      'spec_url': 'http://www.google.com/webfonts/specimen/'+escape(font.family) 
                    })
                  );
                });
                $this.trigger('fonts:loaded');
              },
              dataType: 'jsonp',
              crossDomain: true
            });
          },

          getFont: function() {
            return $(this.models).random();
          }
        });


        var Wiggle = Backbone.Model.extend({});
        var WiggleList = Backbone.Collection.extend({model: Wiggle});

        var WiggleView = Backbone.View.extend({

          template: _.template($('#wiggle-template').html()),

          initialize: function() {
            this.$el.html(this.template());
            this._wiggle = this.$el.find('.wiggle');
          },

          refreshSpeciment: function (font) {
            var _DOM_fontName = this.$el.find('.fontname');

            var _DOM_HrefFontName = $('<a>').attr('target', '_blank');
            _DOM_HrefFontName.attr('href', font.get('spec_url'));
            _DOM_HrefFontName.html(font.get('family'));

            var tmp = $(_DOM_HrefFontName.wrap('<div></div>').parent());
            _DOM_fontName.html(tmp.html());
          },

          render: function() {
            font = this.model.get('font');

            this._wiggle.css('font-family', font.get('family'));
            this._wiggle.text(this.model.get('text'));
            this.refreshSpeciment(font);

            this._wiggle.fitText();
            return this;
          },
        });

        var AppView = Backbone.View.extend({
          el: '#wiggles',

          text_: "sexy bell-bottom jeans and a fuzzy cape? I've awoken in the age of aquarius!",
          letters_: getLetters("sexy bell-bottom jeans and a fuzzy cape? I've awoken in the age of aquarius!"),

          initialize: function() {
            this.fonts = new GWF;
            this.wiggles = new WiggleList;
            this.listenTo(this.fonts, 'fonts:loaded', this.loaded);
            this.fonts.load();
          },

          loaded: function() {
            for (var i = 0; i < this.fonts.length; i++) {
              var wModel = new Wiggle({font: this.fonts.models[i], text: this.text_});
              var wView = new WiggleView({model: wModel})

              this.wiggles.add(wModel);
              this.startRender(wView, this.fonts.models[i].get('family'));
            }
          },

          startRender: function(view, fontFamily) {
            var $this = this;
            WebFont.load({
              google: { families: [ fontFamily ], text: this.letters_ },
              fontactive: function(fontFamily) {
                $this.$el.append(view.render().$el);
                $this.$el.fadeIn(200);
                $this.$el.trigger('resize');
              },
              fontinactive: function(fontFamily) {
                console.log('ERROR: ' + fontFamily + ' has not been activated');
              }
            });
          }
        });

        new AppView();
      });
    </script>
